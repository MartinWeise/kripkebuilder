<!DOCTYPE html>
<html>
  <head>
    <title>Kripke Builder</title>
    <!-- bower:css -->
    <!-- bower installed css files will go here... -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- built css files will go here... -->
    <!-- endinject -->
  </head>

  <body ng-app="kripkeBuilder" ng-controller="KripkeSimController">
    <kripke-nav mod="'sim'"></kripke-nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6">
          <kripke-canvas ks="ks1" prefix="s"></kripke-canvas>
        </div>
        <div class="col-md-6">
          <kripke-canvas ks="ks2" prefix="t"></kripke-canvas>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <form class="form-inline" ng-submit="checkSim()">
            <button type="submit" class="btn btn-primary">Check simulation</button>
          </form>
          <div id="result" ng-show="result"><pre><code ng-class="{error: response.kind == 'error'}">{{result}}</code></pre></div>
        </div>
      </div>
    </div>

    <!-- bower:js -->
    <!-- bower installed scripts will go here... -->
    <!-- endinject -->
    <!-- inject:js -->
    <!-- app scripts will go here... -->
    <!-- endinject -->
  </body>
</html>
